<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Dashboard de Segmentación{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- DataTables CSS (si se necesita) -->
  {% block extra_css_libs %}{% endblock %}

  <!-- Sidebar CSS unificado -->
  <link href="{{ url_for('static', filename='css/sidebar.css') }}" rel="stylesheet">

  <!-- CSS específico de la página -->
  {% block page_css %}{% endblock %}
</head>
<body>
  <!-- Sidebar unificado (partial) -->
  {% include '_sidebar.html' %}

  <!-- Contenido principal -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Extra JS libraries -->
  {% block extra_js_libs %}{% endblock %}

  <!-- Sidebar JS unificado -->
  <script src="{{ url_for('static', filename='js/sidebar.js') }}"></script>

  <!-- JavaScript específico de la página -->
  {% block page_js %}{% endblock %}
</body>
</html>
